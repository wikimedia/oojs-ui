	<link rel="stylesheet" href="classes/PositionSelectWidget.css">
	<link rel="stylesheet" href="node_modules/prismjs/themes/prism.css">
	<script>
		if ( location.host === 'doc.wikimedia.org' ) {
			/* eslint-disable */
			var _paq = window._paq || [];
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
				var u="https://piwik.wikimedia.org/";
				_paq.push(['setTrackerUrl', u+'piwik.php']);
				_paq.push(['setSiteId', '21']);
				var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
			})();
			/* eslint-enable */
		}
	</script>
</head>
<body>

	<script>
		$( function () {
			var demo, lastQuery = location.search;

			OO.ui.isDemo = true;

			function setup() {
				var prevPage = demo ? demo.mode.page : null,
					scrollPos = $( window ).scrollTop();
				if ( demo ) {
					if ( lastQuery === location.search ) {
						return false;
					}
					demo.destroy();
				}
				lastQuery = location.search;
				demo = new Demo();
				$( document.body ).append( demo.$element );
				demo.initialize().done( function () {
					if ( prevPage === demo.mode.page && scrollPos ) {
						// Restore scroll position from before we destroyed the demo
						$( window ).scrollTop( scrollPos );
					}
				} );
			}

			setup();

			OO.ui.demo = demo;

			$( window ).on( 'popstate', setup );
		} );
	</script>
</body>
